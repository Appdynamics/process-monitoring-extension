
processesToBeMonitored:
  - displayName: "docker"
    pattern: ".*docker.*"
  - displayName: "bioset"
    pattern: "\\[bioset\\]"
  - displayName: "java"
    pattern: ".*java .*"
  - displayName: "hadoop"
    pattern: "hadoop"


# number of concurrent tasks
numberOfThreads: 5


metricPrefix: "Custom Metrics|Process Monitor|"