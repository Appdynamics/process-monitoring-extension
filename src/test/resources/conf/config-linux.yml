
instances:
  - displayName: "docker"
    regex: ".*docker.*"
  - displayName: "bioset"
    regex: "\\[bioset\\]"
  - displayName: "java"
    regex: ".*java .*"
  - displayName: "hadoop"
    regex: "hadoop"


commands:
  -linuxProcess: "ps -eo pid,command"
  -solarisProcess: "top -b"


# number of concurrent tasks
numberOfThreads: 5


metricPrefix: "Custom Metrics|Process Monitor|"