
instances:
  - displayName: "docker"
    regex: ".*docker.*"
  - displayName: "bioset"
    regex: "\\[bioset\\]"
  - displayName: "java"
    regex: "java.exe"
  - displayName: "hadoop"
    regex: "hadoop"
  - displayName: "machine agent"
    regex: "java -jar machine-agent.jar"



commands:
  -linuxProcess: "ps -eo pid,command"
  -solarisProcess: "top -b"

# number of concurrent tasks
numberOfThreads: 5


metricPrefix: "Custom Metrics|Process Monitor|"