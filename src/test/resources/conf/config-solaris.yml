
processesToBeMonitored:
  - displayName: "docker"
    pattern: ".*docker.*"
  - displayName: "gnome"
    pattern: "gnome.*"
  - displayName: "java"
    pattern: ".*java.*"
  - displayName: "java1"
    pattern: ".*java .*"
  - displayName: "hadoop"
    pattern: "hadoop"


# number of concurrent tasks
numberOfThreads: 5


metricPrefix: "Custom Metrics|Process Monitor|"