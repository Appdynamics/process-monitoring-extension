
instances:
  - displayName: "docker"
    regex: ".*docker.*"
  - displayName: "gnome"
    regex: "gnome.*"
  - displayName: "java"
    regex: ".*java.*"
  - displayName: "java1"
    regex: ".*java .*"
  - displayName: "hadoop"
    regex: "hadoop"



commands:
  -linuxProcess: "ps -eo pid,command"
  -solarisProcess: "top -b"


# number of concurrent tasks
numberOfThreads: 5


metricPrefix: "Custom Metrics|Process Monitor|"